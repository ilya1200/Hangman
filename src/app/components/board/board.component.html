<div class="board">
  <div class="flex display">
    <!--progress-->
    <app-display-letter *ngFor="let dLetter of progress" [displayLetter]="dLetter" class="dletter"></app-display-letter>
  </div>

  <div class="keyboard">
    <!--keyboard-->
    <app-keyboard-letter *ngFor="let kLetter of letters" [keyboardLetter]="kLetter"
      [isDisabled]="game.isGameOver() || game.isAlreadyBeenGuessed(kLetter)" (onLetterClicked)="letterClicked($event)">
    </app-keyboard-letter>
  </div>
</div>
